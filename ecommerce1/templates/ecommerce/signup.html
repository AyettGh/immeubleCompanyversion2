{% extends 'ecommerce/base.html' %}

{% block content %}
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login</a>
    </form>
  </div>
{% endblock %}
